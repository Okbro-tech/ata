{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA Register</title>
    <link rel="stylesheet" href="{% static 'css/reglog.css' %}">
</head>
<body>
    <div class="container">
        <div>
            <h1>Register</h1>
            <div>
                {% for message in messages %}
                <h5>
                    {{ message }}
                </h5>
                {% endfor %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <!-- Username Input -->
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Password Input -->
                <!-- Password Input -->
<!-- Password Input -->
<div class="input-group password-container" style="position: relative;">
    <input type="password" name="password" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePasswordVisibility('password', 'eye-icon')">
        <img id="eye-icon" src="{% static 'images/hide.png' %}" alt="Show Password">
    </span>
</div>

<!-- Confirm Password Input -->
<div class="input-group password-container" style="position: relative;">
    <input type="password" name="password2" id="confirm-password" placeholder="Confirm Password" required>
    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password', 'confirm-eye-icon')">
        <img id="confirm-eye-icon" src="{% static 'images/hide.png' %}" alt="Show Password">
    </span>
</div>

<!-- Register Button -->
<button class="btn-submit">Register</button>

<!-- Footer -->
<div class="footer-text">
    <p>Already registered? <a href="/signin">Log in</a></p>
</div>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.src = "{% static 'images/view.png' %}"; // Switch to 'view' icon
        } else {
            input.type = 'password';
            eyeIcon.src = "{% static 'images/hide.png' %}"; // Switch back to 'hide' icon
        }
    }
</script>


</body>
</html>
